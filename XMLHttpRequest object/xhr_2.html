<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <p id="demo">here we load data</p>
    <button onclick="loadData()">click it</button>

     
    <script>
      function loadData() {
        // this create object 
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = () => {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          } else if (this.readyState == 4 && this.status == 404) {
            document.getElementById("demo").innerHTML = "File not found";
          }
        };

    // Send a request  to a server,we use the open() and send() method of the XmlHttprequest object
        xhttp.open('GET',"https://jsonplaceholder.typicode.com/users",true);
        xhttp.send();
      }
    </script>
  </body>
</html>
